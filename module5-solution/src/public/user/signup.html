<div class="container">
  <fieldset class='signup'>
    <legend class='legendtitle'>Sign Up for our Newsletter</legend>
    <form name='regForm' novalidate>

      <input type="text" name="firstname" placeholder="First name"
        ng-model="regCtrl.user.firstname"
        required>
        <br>

      <input type="text" name="lastname" placeholder="Last name"
        ng-model="regCtrl.user.lastname"
        required>
        <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="regCtrl.user.email"
        required>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="regCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <br> 

      <input type="text" name="favoritemenu" placeholder="Favorite menu number"
        ng-model="regCtrl.user.favoritemenu"
        required>
        <div ng-if="regCtrl.invalid">No such menu number exists</div>
        <br>

      <button
        ng-disabled="regForm.$invalid"
        ng-click="regCtrl.submit()">Submit</button>

        <div style="margin-top: 10px;" ng-if="regForm.$valid">
          Valid
        </div>
    </form>
  </fieldset>
</div>
